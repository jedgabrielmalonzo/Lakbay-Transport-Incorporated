<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-sm" style="width: 450px;">
          <div class="card-body">
            <div class="logo text-center mb-4">
              <img src="images/lakbayorig.png" alt="Lakbay Transport Inc.">
            </div>
            <h2 class="text-center mb-4">Lakbay Transport Inc.</h2>
            <h3 class="text-center mb-4">Register here!</h3>
            <form action="process-signup.php" method="post" novalidate>
              <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password">
              </div>
              <div class="form-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-danger btn-block mt-4">Create Account</button>
            </form>
            <div class="already-have-account text-center mt-3">
              Already have an account? <a href="#">Login Instead</a>
            </div>
          </div>
        </div>
      </div>
